<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Vijay Bhiya</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    #message {
      font-size: 1.5em;
      text-align: center;
      max-width: 600px;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      animation: typing 6s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: #ff5e78;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }

    button {
      background: white;
      color: #f76b1c;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Vijay Bhiya ðŸŽ‰</h1>
  <div id="message"></div>
  <button onclick="playMusic()">Play Birthday Song ðŸŽ¶</button>

  <!-- Add Balloons -->
  <script>
    const colors = ['#ff5e78', '#6a67ce', '#fdd365', '#4dd091', '#f76b1c'];

    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      const left = Math.random() * 100;
      balloon.style.left = `${left}vw`;
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = `${6 + Math.random() * 5}s`;
      document.body.appendChild(balloon);
    }

    // Typewriter effect
    const msg = "Wishing you a day filled with love, laughter, and endless happiness. You're truly special, Vijay Bhiya! ðŸŽ‚ðŸŽˆ";
    let i = 0;
    const speed = 50;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("message").textContent += msg.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Music play function
    function playMusic() {
      
      const audio = new Audio('happy-birthday-357371.mp3')
      audio.play();
    }
  </script>
</body>
</html>
